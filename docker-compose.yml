version: '2.4'

services:
  zigbee2mqtt:
    build: .
    restart: unless-stopped
    volumes:
      - z2m-data:/app/data        # named volume managed by balena, not a bind mount
      - /run/udev:/run/udev:ro    # this one is a host path but allowed on balena for udev
    ports:
      - "8080:8080"
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    environment:
      - TZ=America/Chicago

volumes:
  z2m-data:
